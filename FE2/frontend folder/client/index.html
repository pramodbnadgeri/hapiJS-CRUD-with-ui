<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Showing data</title>
  </head>

  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">CRUD</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item white">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="get/ post/ put/ delete"
              aria-label="Search"
            />
            <button class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="myalert">
      <div class="alert alert-danger" role="alert" id="myalert">
        A simple danger alertâ€”check it out!
      </div>
    </div>

    <!-- body -->
    <div class="container">
      <div class="container get my-4 col-8" id="number">
        <span>
          <h4>
            <p>Find by Number</p>
          </h4>
          <div class="d-flex my-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter phone "
              aria-label="Search"
              id="phoneSearch"
            />
            <button
              type="button"
              id="findRequest"
              class="btn btn-success"
              onclick="handleFind()"
            >
              Find
            </button>
          </div>
        </span>

        <table class="table mytable table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="findInsert">
            <tr>
              <th scope="row">1</th>
              <td>Pramod</td>
              <td>989898</td>
              <td>eg. Bengaluru</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <div class="container get my-4 col-8" id="get">
        <span>
          <h4>
            <p>Get Method</p>
            <button
              type="button"
              id="getRequest"
              onclick="handleGet()"
              class="btn btn-success"
            >
              Retrive data
            </button>
          </h4>
        </span>

        <table class="table mytable table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="getInsert">
            <tr>
              <th scope="row">1</th>
              <td>Bailley</td>
              <td>111111</td>
              <td>eg. Mysore</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <div class="container get my-4 col-8" id="post">
        <span>
          <h4>
            <p>Post Method</p>
            <button
              type="button"
              id="postRequest"
              class="btn btn-success"
              onclick="handlePost()"
            >
              Send data
            </button>
          </h4>
        </span>

        <table class="table mytable table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="postInsert">
            <tr>
              <th scope="row">1</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="postname"
                  placeholder="Enter name"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="postphone"
                  placeholder="Enter phone"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="postaddress"
                  placeholder="Enter address"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <div class="container get my-4 col-8" id="put">
        <span>
          <h4>
            <p>Put Method</p>
          </h4>
          <div class="d-flex my-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter name "
              aria-label="Search"
              id="putSearch"
            />
            <button
              type="button"
              id="putRequest"
              class="btn btn-warning"
              onclick="handlePut()"
            >
              Update
            </button>
          </div>
        </span>

        <table class="table mytable table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="postInsert">
            <tr>
              <th scope="row">1</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="putname"
                  placeholder="Updated name"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="putphone"
                  placeholder="Updated phone"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  id="putaddress"
                  placeholder="Updated address"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <hr />
      <div class="container get my-4 col-8" id="delete">
        <span>
          <h4>
            <p>Delete Method</p>
          </h4>
          <div class="d-flex my-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter name "
              aria-label="Search"
              id="delSearch"
            />
            <button
              type="button"
              id="putRequest"
              class="btn btn-danger"
              onclick="handleDelete()"
            >
              Delete
            </button>
          </div>
        </span>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</html>
